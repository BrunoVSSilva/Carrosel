<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Carrosel usando o swiperJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="carrosel.css">
    <!-- Demo styles -->

</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/um.png" alt=""></div>
            <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/dois.png" alt=""></div>
            <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/tres.png" alt=""></div>
            <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/um.png" alt=""></div>
            <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/dois.png" alt=""></div>
            <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/tres.png" alt=""></div>
            <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/um.png" alt=""></div>
            <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/dois.png" alt=""></div>
            <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/tres.png" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- carrosel JS -->
    <script src="carrosel.js"></script>
</body>

</html>
